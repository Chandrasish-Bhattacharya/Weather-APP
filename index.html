<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App – Light / Dark Mode</title>

  <!-- Tailwind CDN (class-based dark mode) -->
  <script>
    tailwind = { darkMode: 'class' }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="min-h-screen flex items-center justify-center transition-colors bg-sky-100 text-slate-900 dark:bg-black dark:text-slate-200">

  <div id="root"></div>

  <script type="text/babel">
    const API_KEY = "c6aa4222bb004f4e886175900261501";

    function WeatherApp() {
      const [theme, setTheme] = React.useState(() => localStorage.getItem("theme") || "light");
      const [city, setCity] = React.useState("");
      const [weather, setWeather] = React.useState(null);
      const [error, setError] = React.useState("");
      const [loading, setLoading] = React.useState(false);

      React.useEffect(() => {
        document.documentElement.classList.toggle("dark", theme === "dark");
        localStorage.setItem("theme", theme);
      }, [theme]);

      React.useEffect(() => {
        if (!navigator.geolocation) return;
        navigator.geolocation.getCurrentPosition(
          (pos) => fetchWeather(`${pos.coords.latitude},${pos.coords.longitude}`),
          () => {}
        );
      }, []);

      const fetchWeather = async (query) => {
        try {
          setLoading(true);
          setError("");
          const res = await fetch(`https://api.weatherapi.com/v1/current.json?key=${API_KEY}&q=${query}&aqi=yes`);
          if (!res.ok) throw new Error();
          setWeather(await res.json());
        } catch {
          setWeather(null);
          setError("Unable to fetch weather data");
        } finally {
          setLoading(false);
        }
      };

      return (
        <div className="w-full max-w-md rounded-2xl p-6 shadow-2xl transition-colors bg-sky-200 dark:bg-black border border-sky-300 dark:border-slate-800">
          <div className="flex justify-between items-center mb-4">
            <h1 className="text-2xl font-semibold">Weather App</h1>
            <button
              onClick={() => setTheme(theme === "dark" ? "light" : "dark")}
              className="px-3 py-1 rounded-lg text-sm font-medium bg-sky-400 text-black dark:bg-slate-800 dark:text-white"
            >
              {theme === "dark" ? "Light Mode" : "Dark Mode"}
            </button>
          </div>

          <p className="text-center text-slate-700 dark:text-slate-400 mb-4">Search by city or use your location</p>

          <div className="flex gap-2 mb-3">
            <input
              value={city}
              onChange={(e) => setCity(e.target.value)}
              placeholder="Enter city"
              className="flex-1 px-4 py-2 rounded-lg outline-none bg-white dark:bg-slate-900"
            />
            <button
              onClick={() => fetchWeather(city)}
              className="px-4 py-2 bg-sky-500 text-black font-semibold rounded-lg"
            >
              Search
            </button>
          </div>

          <button
            onClick={() => navigator.geolocation.getCurrentPosition(p => fetchWeather(`${p.coords.latitude},${p.coords.longitude}`))}
            className="w-full py-2 bg-sky-300 dark:bg-slate-800 rounded-lg mb-4"
          >
            Use My Location
          </button>

          {loading && <p className="text-center text-slate-600 dark:text-slate-400">Loading...</p>}
          {error && <p className="text-center text-red-500">{error}</p>}

          {weather && (
            <div className="text-center mt-4">
              <img className="mx-auto" src={weather.current.condition.icon} alt="weather" />
              <div className="text-5xl font-bold">{Math.round(weather.current.temp_c)}°C</div>
              <div className="text-slate-700 dark:text-slate-400 mb-4">{weather.location.name}, {weather.location.country}</div>

              <div className="grid grid-cols-2 gap-3 text-sm">
                <div className="bg-sky-100 dark:bg-slate-900 p-3 rounded-lg">Humidity: {weather.current.humidity}%</div>
                <div className="bg-sky-100 dark:bg-slate-900 p-3 rounded-lg">Wind: {weather.current.wind_kph} km/h</div>
                <div className="bg-sky-100 dark:bg-slate-900 p-3 rounded-lg">Feels Like: {Math.round(weather.current.feelslike_c)}°C</div>
                <div className="bg-sky-100 dark:bg-slate-900 p-3 rounded-lg">{weather.current.condition.text}</div>
              </div>
            </div>
          )}

          <p className="text-xs text-center text-slate-600 dark:text-slate-500 mt-5">Powered by WeatherAPI.com</p>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<WeatherApp />);
  </script>
</body>
</html>
